<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Tic-Tac-Toe</title>
  <link rel="stylesheet" href="main.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Odin Tic-Tac-Toe</h1>
  </header>
  <main>
    <div class="gameboard"></div>
    <div class="controls">
      <label for="">Player 1:</label>
      <input type="text" id="player1-input" placeholder="Player 1 Name">
      <label for="">Player 2: Leave empty to play against the computer</label>
      <input type="text" id="player2-input" placeholder="Player 2 Name">
      <div class="buttons">
        <button id="start-button">Start Game</button>
        <button id="restart-button">Restart Game</button>
      </div>

    </div>
    <div id="result-display"></div>
  </main>
</body>
</html>
